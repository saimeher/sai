      <app-modal #modal1>
        <div class="app-modal-header">
          <h4 style="color:black">{{day}} <a data-dismiss="modal" class="pull-right" (click)="close()">x</a> </h4>
        </div>
        <div class="app-modal-body">
          <form [formGroup]="menulistitems_form" (ngSubmit)="updatemenulist()" role="form">
            <div class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-4 control-label">Breakfast</label>
                  <div class="col-sm-6">
                    <textarea class="form-control" name="breakfast" value="breakfast" formControlName="breakfast" style="resize: vertical;" required></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">Lunch</label>
                  <div class="col-sm-6">
                    <textarea class="form-control" name="lunch" value="lunch" formControlName="lunch" style="resize: vertical;" required></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">Snacks</label>
                  <div class="col-sm-6">
                    <textarea name="snacks" class="form-control" value="snacks" formControlName="snacks" style="resize: vertical;" required></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">Dinner</label>
                  <div class="col-sm-6">
                    <textarea class="form-control" name="dinner" value="dinner" formControlName="dinner" style="resize: vertical;" required></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-4">
                    <button type="submit" class="btn btn-default btn-square col-md-6" style="margin-top: 25px;">Update</button>
                  </div>
                </div>
              </div>

            </div>

            <div class="app-modal-footer">
            </div>
          </form>
        </div>
      </app-modal>
