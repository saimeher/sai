<div id="wrapper">
  <!-- begin TOP NAVIGATION -->
  <app-header></app-header>
  <!-- end TOP NAVIGATION -->

  <!-- begin SIDE NAVIGATION -->
  <app-sidemenu [page]="_apiService.page"></app-sidemenu>
  <!-- end SIDE NAVIGATION -->

  <!-- begin MAIN PAGE CONTENT -->
  <div id="page-wrapper">

    <div class="spl-content">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-title">
            <!--<h1>
              Admin <small>Dashboard</small>
            </h1>-->
            <ol class="breadcrumb">
              <li><i class="fa fa-dashboard"></i> <a [routerLink]="['/dashboard']">Dashboard/MenuList</a>
              </li>
              <!--<li class="active">Blank Page</li>-->
            </ol>
          </div>
        </div>
        <!-- /.col-lg-12 -->
      </div>

      <!-- begin PAGE TITLE ROW -->

      <!-- /.row -->
      <!-- end PAGE TITLE ROW -->

      <div class="portlet portlet-default">
        <div class="portlet-heading">
          <div class="portlet-title">
            <h4> Menu List </h4>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="portlet-body">
          <ul id="myTab" class="nav nav-tabs">
            <li class="active"><a href="#in" data-toggle="tab">Material In</a>
            </li>
            <!-- <li class=""><a href="#out" data-toggle="tab">Material Out</a>
            </li>
            <li class=""><a href="#stock" data-toggle="tab">Stock Register</a>
            </li> -->
          </ul>
          <div id="myTabContent" class="tab-content">
           
         <div class="tab-pane fade active in" id="in">
    <div class="col-lg-12">
      <div class="portlet portlet-default">
        <div class="portlet-heading">
          <div class="portlet-title">
            <h4>Basic Form Example</h4>
          </div>
          <!-- <div class="portlet-widgets">
            <a data-toggle="collapse" data-parent="#accordion" href="#basicFormExample"><i class="fa fa-chevron-down"></i></a>
          </div> -->
          <div class="clearfix"></div>
        </div>
        <div id="basicFormExample" class="panel-collapse collapse in">
          <div class="portlet-body">
             <form (ngSubmit)="menuitemform()" method="post" [formGroup]="menuitemform" novalidate>
              <div class="form-group">
                <label for="exampleInputEmail1">Breakfast</label>
                <input type="email" class="form-control" >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Lunch</label>
                <input type="password" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Snacks</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Dinner</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
            <button type="submit" [disabled]="!menuitemform.valid" class="btn btn-default btn-square pull-right" style="margin-top: 25px;">Submit</button>
          </div>
            </form>
          
        </div>
        </div>
      </div>
      <!-- /.portlet -->
    </div>
    </div>

          <div class="clearfix"></div>
        </div>
      </div>
      <!-- end DASHBOARD CIRCLE TILES -->
    </div>
    <!-- /.page-content -->
  </div>
  <!-- /#page-wrapper -->
  <!-- end MAIN PAGE CONTENT -->
</div>
