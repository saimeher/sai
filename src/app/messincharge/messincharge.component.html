<div id="wrapper">
  <!-- begin TOP NAVIGATION -->
  <app-header></app-header>
  <!-- end TOP NAVIGATION -->

  <!-- begin SIDE NAVIGATION -->
  <app-sidemenu [page]="_apiService.page"></app-sidemenu>
  <!-- end SIDE NAVIGATION -->

  <!-- begin MAIN PAGE CONTENT -->
  <div id="page-wrapper">

    <div class="spl-content">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-title">
            <!--<h1>
              Admin <small>Dashboard</small>
            </h1>-->
            <ol class="breadcrumb">
              <li><i class="fa fa-dashboard"></i> <a [routerLink]="['/dashboard']">Dashboard</a>
              </li>
              <!--<li class="active">Blank Page</li>-->
            </ol>
          </div>
        </div>
        <!-- /.col-lg-12 -->
      </div>

      <!-- begin PAGE TITLE ROW -->

      <!-- /.row -->
      <!-- end PAGE TITLE ROW -->

      <div class="portlet portlet-default">
        <div class="portlet-heading">
          <div class="portlet-title">
            <h4> Add Item </h4>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="portlet-body">
          <ul id="myTab" class="nav nav-tabs">
            <li class="active"><a href="#in" data-toggle="tab">IN</a>
            </li>
            <li class=""><a href="#out" data-toggle="tab">OUT</a>
            </li>
          </ul>
          <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="in">
              <form (ngSubmit)="itemaddform()" method="post" [formGroup]="itemaddForm">
                <div class="form-horizontal">
                  <div class="form-group">
                    <div class="row">
                         <label class="control-label col-md-1">Date</label>
                      <div class="col-md-2">
                        <my-date-picker locale="en" #start formControlName="insert_date" name="insert_date" placeholder="Ex:YYYY-MM-DD"
                          [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event)"></my-date-picker>
                      </div>
                        </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-3">
                      <label>Name</label>
                    </div>
                    <div class="col-md-2">
                      <label>Quantity in kgs</label>
                    </div>
                    <div class="col-md-2">
                      <label>Price</label>
                    </div>
                    
                  </div>
                </div>
                <!-- <div formArrayName="activeList" class="form-body"> -->
                <div *ngFor="let numbersActivities of itemaddForm.controls.activeList['controls'];let p=index;" class="">
                  <div [formGroup]="itemaddForm.controls.activeList.controls[p]">
                    <div class="form-horizontal">
                      <div class="form-group">
                        <div class="col-md-3">

                          <select class="form-control" formControlName="name" name="name">
                        <option *ngFor="let user of users" value="{{user.username}}">{{user.username}}</option>
                      </select>
                        </div>
                        <div class="col-md-2">

                          <input type="text" class="form-control" name="quantity" value="quantity" formControlName="quantity" />
                        </div>

                        <div class="col-md-2">

                          <input type="text" name="price" class="form-control" value="price" formControlName="price" />
                        </div>
                        

                        <div class="row">
                          <button (click)="addactiveList()" type="button" style="margin-right:90px" class="btn btn-green pull-right btn-square">Add More</button>
                          <div class="row" *ngIf="addmore_length>1">
                            <button (click)="removeList(addmore_length)" type="button" style="margin-right:10px" class="btn btn-danger pull-right btn-square">Remove</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-2">
                    <button type="submit" class="btn btn-default btn-square col-md-6" style="margin-top: 25px;">Submit</button>
                  </div>
                </div>
                <!-- </div> -->
              </form>
            </div>

             <div class="tab-pane fade" id="out">
               
               <form (ngSubmit)="itemaddform()" method="post" [formGroup]="itemaddForm">
                <div class="form-horizontal">
                  <div class="form-group">
                    <div class="row">
                      <label class="control-label col-md-1">Date</label>
                      <div class="col-md-2">
                        <my-date-picker locale="en" #start formControlName="insert_date" name="insert_date" placeholder="Ex:YYYY-MM-DD" required
                          [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event)"></my-date-picker>
                      </div>
                         <label class="control-label col-md-1">Slot</label>
                      <div class="col-md-2">
                       <select class="form-control" formControlName="slot" name="slot">
                        <option *ngFor="let user of slots" value="{{user.name}}">{{user.name}}</option>
                      </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-3">
                      <label>Name</label>
                    </div>
                    <div class="col-md-2">
                      <label>Quantity in kgs</label>
                    </div>
                  
                  </div>
                </div>
                
                <div *ngFor="let numbersActivities of itemaddForm.controls.activeList['controls'];let p=index;" class="">
                  <div [formGroup]="itemaddForm.controls.activeList.controls[p]">
                    <div class="form-horizontal">
                      <div class="form-group">
                        <div class="col-md-3">

                          <select class="form-control" formControlName="name" name="name">
                        <option *ngFor="let user of users" value="{{user.username}}">{{user.username}}</option>
                      </select>
                        </div>
                        <div class="col-md-2">

                          <input type="text" class="form-control" name="quantity" value="quantity" formControlName="quantity" />
                        </div>
                        <div class="row">
                          <button (click)="addactiveList()" type="button" style="margin-right:90px" class="btn btn-green pull-right btn-square">Add More</button>
                          <div class="row" *ngIf="addmore_length>1">
                            <button (click)="removeList(addmore_length)" type="button" style="margin-right:10px" class="btn btn-danger pull-right btn-square">Remove</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-2">
                  <button type="submit"  class="btn btn-default btn-square col-md-6" style="margin-top: 25px;">Submit</button>
                    <!-- <button type="submit" [disabled]="!itemaddForm.valid" class="btn btn-default btn-square col-md-6" style="margin-top: 25px;">Submit</button> -->
                  </div>
                </div>
               
              </form> 
              
            </div> 
             
            </div>






          <div class="clearfix"></div>
        </div>
      </div>
      <!-- end DASHBOARD CIRCLE TILES -->
    </div>
    <!-- /.page-content -->
  </div>
  <!-- /#page-wrapper -->
  <!-- end MAIN PAGE CONTENT -->
</div>
